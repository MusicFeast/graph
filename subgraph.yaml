specVersion: 0.0.4
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: near
    name: mintick-backend
    network: near-testnet
    source:
      account: "nft5.mintickback.testnet"
      startBlock: 125167590
    mapping:
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Series
        - Nft
        - Controlaforo
        - Controlobject
        - Market
        - Offer
      receiptHandlers:
        - handler: handleReceipt
      file: ./src/backend.ts
  - kind: near
    name: musicfeast-market
    network: near-mainnet
    source:
      account: "market.everyone_eats_entertainment.near"
      startBlock: 88049780
    mapping:
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Artist
        - Typetoken
        - Serie
        - Nft
        - Market
      receiptHandlers:
        - handler: handleReceipt
      file: ./src/market.ts
      sdadasd
